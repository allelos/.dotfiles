##############################
# Configuration
##############################

# Use Default Shell
set -g default-shell /bin/zsh

# 256 Color Term
set -g default-terminal 'screen-256color'

# Window index at 1
set -g base-index 1

# Pane index at 1
set -g pane-base-index 1

# hjkl Pane Traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#############################
# Copy / Paste with Clipboard
#############################

# Copy-Paste Intergration
set -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
set -g mode-keys vi

# visual mode for tmux
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of <CR> to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace- pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

##############################
# Status Bar
##############################

# UTF-8 Support in status bar
set -g status-utf on

# Status Bar Refresh Interval
set -g status-interval 30

# Justify Status Bar Center
set -g status-justify left

# Left Status Bar: session | window | pane
set -g status-left-length 40
set -g status-left '#[fg=cyan]#S#[fg=cyan] #I:#P#[fg=black bg=cyan]'

# Right Status Bar: hostname | date | time | battery
set -g status-right '#[fg=cyan]%d/%m/%y %I:%M #[fg=red]#(battery discharging)#[green]#(battery charging)'

##############################
# Colors
##############################

# Status Bar
set -g status-bg colour235
set -g status-attr dim

# Status Bar Windows
set-window-option -g window-status-fg cyan

# Highlight Current Window
set-window-option -g window-status-current-fg colour234
set-window-option -g window-status-current-bg cyan

## Pane Color
set -g pane-border-fg cyan
set -g pane-border-bg colour234
set -g pane-active-border-fg red
set -g pane-active-border-bg colour234
